<div id="prepare-menu" class="menu no-display">
  {% for container in containers %}{% for cname, groups in container.items %}<div id="{{ cname|slugify }}" class="expand-collapse-container">
    <div class="collapsible"></div>
    <span class="container-name">{{ cname }}</span>
  </div>
  <div id="groups-{{ cname|slugify }}" class="expand-collapse-groups">
    {% for group in groups %}{% for gname, _ in group.items %}<div id="{{ cname|slugify }}_{{ gname|slugify }}" class="clickable">
      <span id="status-{{ cname|slugify}}_{{ gname|slugify }}" class="group-status"></span>&nbsp;<span class="group-name">{{ gname }}</span>
    </div>{% endfor %}{% endfor %}
  </div>{% endfor %}{% endfor %}
</div>
